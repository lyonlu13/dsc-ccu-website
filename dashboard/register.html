<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/dashboard.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GDSC CCU</title>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script> 
    <script src = "register.js"></script>
  </head>
  <body>
    <!--標題-->
    <div id="register-title">
      <h1>註冊管理系統</h1>
    </div>

    <!--logo-->
    <img src="asset/logo.png" alt="DSC_logo" id="logoimg">

    <!--註冊碼、電子郵件、密碼輸入處-->
    <div id="registration_code-email-password">
      <div id="registration_code-icon-text">
        <span class="material-icons" id="registration_code-icon">
            vpn_key
        </span>
        <input type="text" placeholder="註冊碼" name="registration_code" id="registration_code" size="200">
      </div>
      <div id="email-icon-text">
          <span class="material-icons" id="email-icon">
            email
          </span>
          <input type="text" placeholder="電子郵件" name="email" id="email" size="200">
      </div>
      <div id="password-icon-text">
          <span class="material-icons" id="password-icon">
            password
          </span>
          <input type="password" placeholder="密碼" name="password" id="password" size="200">
      </div>
      <div id="check_password-icon-text">
          <span class="material-icons" id="password-icon">
            password
          </span>
          <input type="password" placeholder="確認密碼" name="check_password" id="check_password" size="200">
      </div>
    </div>

    <!--登入與註冊按鈕-->
    <div id="login-register">
        <span onclick="location.href='login.html'" id="login-button">
            返回登入
        </span>
        <span id="register-button">
            註冊
            <span class="material-icons" id="register-icon">
                assignment
            </span>
        </span>
    </div>
  </body>
</html>
